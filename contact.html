  <div class="row pt-5">
  <div class="mx-auto col-10 col-md-8 col-lg-2">
    <form action="https://getform.io/f/f1d642c2-7c83-40af-9189-23b6eeac2274" method="POST">
      <div class="form-group pb-2">
      <label class="text-white">Name</label>
      <input type="text" name="name" placeholder="Your name here">
      </div>
      <div class="form-group pb-2">
      <label class="text-white">Email</label>
      <input type="email" name="email" placeholder="name@example.com">
      </div>
      <div class="form-group pb-2">
      <label class="text-white">Message</label>
      <input type="text" name="message"  style="height:200px; width:400px" placeholder="Your message here">
      </div>
      <!-- add hidden Honeypot input to prevent spams -->
      <input type="hidden" name="_gotcha" style="display:none !important">
      <button type="submit">Send</button>
    </form>
  </div>
  </div>
